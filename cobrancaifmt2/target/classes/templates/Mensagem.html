<!DOCTYPE html>
<html
        xmlns="https://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<div class="alert alert-success alert-dismisible" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
    <button type="button" class="close" data-dimiss="alert"> </button>
    <span th:text="${mensagem}"> Salvo com Sucesso </span>
</div>
<div class="alert alert-danger alert-dismisible fade show"
     role="alert" th:if="${#fields.hasAnyErrors()}">
    <div th:each="detailedError : ${#fields.detailedErrors()}">
        <span th:text="${detailedError.message}"> </span>
    </div>
</div>


</html>
